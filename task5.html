!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<script>

var song = {
    name: "Walk This Way",
    artist: "Run-D.M.C",
    minutes: 4,
    seconds: 3,
    genre: "80's",
    playing: false,
    play: function() {
        if (!this.playing) {
            this.playing = true;
            console.log("Playing " + this.name + " by "  + this.artist);
        }
    },
    pause: function() {
        if (this.playing) {
            this.playing = false;
        }
    }
};
song.play();
song.pause();

</script>
</head>
<body>
</body>
</html>
